version: "3"

services:
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      - MONGODB_DATABASE="test"
    ports:
      - 27017:27017
    volumes:
      - './db/data:/data/db'
    networks:
      - backend
  nest_server_mongo:
    build:
      context: ./
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app
      - nest_node_modules:/usr/src/app/node_modules
    networks:
      - backend
networks:
  backend:
volumes:
  nest_node_modules: